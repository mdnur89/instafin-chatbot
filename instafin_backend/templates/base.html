<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Instafin{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <!-- Main Content -->
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Welcome to Instafin</h1>
            {% block content %}
            <p class="text-gray-600">
                This is the homepage of your Instafin application. The chat widget should appear in the bottom right corner.
            </p>
            {% endblock %}
        </div>
    </div>

    <!-- Chat Widget -->
    {% include 'chatbot/chat_widget.html' %}
    
    {% block extra_js %}{% endblock %}
</body>
</html>
