{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Loan Management</h1>
        <nav class="mt-4">
            <ul class="flex space-x-4">
                <li>
                    <a href="{% url 'loan_management:application_list' %}" 
                       class="text-blue-600 hover:text-blue-800">Applications</a>
                </li>
                <li>
                    <a href="{% url 'loan_management:application_create' %}" 
                       class="text-blue-600 hover:text-blue-800">New Application</a>
                </li>
            </ul>
        </nav>
    </div>
    
    {% if messages %}
    <div class="mb-8">
        {% for message in messages %}
        <div class="p-4 rounded-lg {% if message.tags == 'success' %}bg-green-100 text-green-700{% elif message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-blue-100 text-blue-700{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    
    {% block loan_management_content %}{% endblock %}
</div>
{% endblock %}
